name: Bug Report
description: File a bug report to help us improve
title: '[Bug]: '
labels: [bug, triage]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting an issue!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Describe what you were trying to get done.
        Tell us what happened, what went wrong, and what you expected to happen.
      placeholder: Tell us what you see!
      value: 'A bug happened!'
    validations:
      required: true
  - type: textarea
    id: sample-code
    attributes:
      label: Relevant log output
      description: |
        Minimal, self-contained copy-pastable example that generates the issue if possible. Please be concise with code posted. See guidelines below on how to provide a good bug report:

        - [Minimal Complete Verifiable Examples](https://stackoverflow.com/help/mcve)
        - [Craft Minimal Bug Reports](http://matthewrocklin.com/blog/work/2018/02/28/minimal-bug-reports)
      render: shell
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of xwrf are you running?
      options:
        - main
    validations:
      required: true
  - type: dropdown
    id: python-version
    attributes:
      label: Which Python version are you using?
      multiple: true
      options:
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
